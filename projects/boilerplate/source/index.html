<!doctype html>
<html>
<head>
	<title>LycheeJS Game Boilerplate</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<!-- BOOTSTRAP -->
	<script src="/lychee/build/html-webgl/core.js"></script>

	<!-- SORBET INTEGRATION -->
	<script src="/sorbet/build/html/core.js"></script>

	<style>

		body {
			margin: 0;
			padding: 0;
			color: #fff;
			background: #444;
		}
		
		canvas#boilerplate {
			display: block;
			margin: 0 auto;
			user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			-webkit-user-select: none;
		} 

	</style>

</head>
<body>
	<script>
	/*
	 * INITIALIZATION
	 */
	
	(function(lychee, global) {
	
		// The identifier is unique among all projects, it is used for remote debugging features
	
		var environment = new lychee.Environment({
			id:       'boilerplate',
			debug:    true,
			sandbox:  false,
			build:    'game.Main',
			packages: [
				new lychee.Package('game', '../lychee.pkg')
			],
			tags:     {
				platform: [ 'html-webgl', 'html' ]
			}
		});
	
	
		lychee.setEnvironment(environment);
	
		lychee.init(function(sandbox) {
	
			var lychee = sandbox.lychee;
			var game   = sandbox.game;
	
			// This allows using #MAIN in JSON files
			sandbox.MAIN = new game.Main();
			sandbox.MAIN.init();
	
		});
	
	})(lychee, typeof global !== 'undefined' ? global : this);
	</script>
</body>
</html>
